<h1>Vida Test</h1>
<div>
<p>authorize wallet access</p>
<button onclick="authorize()">Authorize ME!</button>
</div>
<div>
<p>Check my VIDA balance</p>
<button onclick="getBalance()">Display my VIDA balance</button>
<p id="balance"></p>
</div>

<p></p>

<script type="text/javascript">
function authorize() {
	vnt.requestAuthorization(function(err, result){
	  if(err){
	    console.log('error happen')
	    console.log(err)
	  } else {
	    console.log(result)
	  }
	});
}

</script>

<script type="text/javascript">
function getBalance() {
	var coinbase = vnt.core.coinbase;
	var balance;
	vnt.core.getBalance(coinbase,function(err, balance) {
	if(err){
    	console.log('error happen')
    	console.log(err)
  	} else {
    	console.log(balance);
      	document.getElementById("balance").innerHTML = "My VIDA Balance is " + balance;
  	}
	});
}
</script>
